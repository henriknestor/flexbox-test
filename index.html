<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/index.css">
    <title>Flexbox test</title>
</head>
<body>
    <main>
        <section>
                <div class="container bottom-left">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>

                <div class="container center-right">
                    <div class="card shadow"></div>
                    <div class="card shadow"></div>
                    <div class="card shadow"></div>
                </div>

                <div class="container baseline-stretch">
                    <div class="card tall"><p class="card__info">Some text</p></div>
                    <div class="card compressed"><p class="card__info">Some text</p></div>
                    <div class="card tall"><p class="card__info">Some text</p></div>
                </div>
        </section>

        <section>
                <div class="container center">
                    <div class="card tall shadow"></div>
                    <div class="card tall shadow"></div>
                    <div class="card tall shadow"></div>
                </div>

                <div class="container tl-tc-br">
                    <div class="card shadow"></div>
                    <div class="card shadow"></div>
                    <div class="card shadow down"></div>
                </div>

                <div class="container center">
                    <div class="card square shadow"></div>
                    <div class="card square wide shadow"></div>
                    <div class="card square shadow"></div>
                </div>
        </section>


    </main>  
</body>
</html>
