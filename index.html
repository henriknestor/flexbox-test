<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/index.css">
    <title>Flexbox test</title>
</head>
<body>
    <main>
        <section>
                <div class="container_top-left">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>

                <div class="container_mid-left">
                    <div class="card-shadow"></div>
                    <div class="card-shadow"></div>
                    <div class="card-shadow"></div>
                </div>

                <div class="container_bottom-left">
                    <div class="card-tall"><p>Some text</p></div>
                    <div class="card"><p>Some text</p></div>
                    <div class="card-tall"><p>Some text</p></div>
                </div>
        </section>

        <section>
                <div class="container_top-right">
                    <div class="card-tall"></div>
                    <div class="card-tall"></div>
                    <div class="card-tall"></div>
                </div>

                <div class="container_mid-right">
                    <div class="card-shadow-up"></div>
                    <div class="card-shadow-up"></div>
                    <div class="card-shadow-down"></div>
                </div>

                <div class="container_bottom-left">
                    <div class="card-tall"><p>Some text</p></div>
                    <div class="card"><p>Some text</p></div>
                    <div class="card-tall"><p>Some text</p></div>
                </div>
        </section>


    </main>  
</body>
</html>
